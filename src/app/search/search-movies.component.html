<div class="ui container">
  <div class="ui grid">
    <div
      class="middle aligned sixteen wide mobile eight wide tablet eight wide computer column"
    >
      <div class="ui large breadcrumb">
        <a class="section" routerLink="/home" routerLinkActive="active">
          <span>Home</span>
        </a>
        <i class="right angle icon divider"></i>
        <div class="active section">
          <i class="search icon"></i>
          {{ total_results }}
          <span>search results for </span>
          <span class="ui blue header"> {{ query }}</span>
        </div>
      </div>
    </div>

    <div
      class="right aligned middle aligned sixteen wide mobile eight wide tablet eight wide computer column"
    >
      <div class="ui text compact menu">
        <div class="header item">
          <span>Sort by</span>
        </div>
        <a class="item" (click)="sortMovies('title')">
          <i class="font icon"></i>
          <span>Title</span>
        </a>
        <a class="item" (click)="sortMovies('popularity')">
          <i class="empty star icon"></i>
          <span>Popularity</span>
        </a>
      </div>
    </div>
  </div>

  <div class="ui link five doubling cards">
    <div
      class="card"
      *ngFor="let movie of movies"
      [routerLink]="['/movie/' + movie?.title]"
      routerLinkActive="active"
    >
      <div class="image">
        <img
          *ngIf="movie?.posterurl"
          class="ui fluid image"
          src="{{ movie?.posterurl }}"
        />
      </div>
      <div class="content">
        <div class="header">
          {{ movie.title }}
        </div>

        <div class="description">
          <span>Popularity</span>
          : {{ movie.imdbRating | number: "1.0-1" }}
          <br />
          <span>Original Title</span>
          : {{ movie.originalTitle }}
        </div>
      </div>
      <div class="extra content">
        <span class="right floated">
          <h3>
            <i class="star icon"></i>
            {{ movie.imdbRating }}
          </h3>
        </span>
        {{ movie.releaseDate }}
      </div>
    </div>
  </div>

  <div class="ui equal width grid">
    <!-- prev -->
    <div class="computer only tablet only column">
      <button
        [disabled]="page == 1"
        class="ui fluid blue labeled icon button"
        (click)="goPage(-1)"
      >
        <i class="left chevron icon"></i>
        <span>Previous</span>
      </button>
    </div>

    <div class="mobile only column">
      <button
        [disabled]="page == 1"
        class="ui fluid blue button"
        (click)="goPage(-1)"
      >
        <i class="left chevron icon"></i>
      </button>
    </div>
    <!-- -->

    <!-- pages -->
    <div class="column">
      <div class="ui fluid basic disabled button">
        {{ page }} / {{ total_pages }}
      </div>
    </div>
    <!-- -->

    <!-- prev -->
    <div class="computer only tablet only column">
      <button
        [disabled]="page == total_pages"
        class="ui fluid blue right labeled icon button"
        (click)="goPage(1)"
      >
        <span>Next</span>
        <i class="right chevron icon"></i>
      </button>
    </div>

    <div class="mobile only column">
      <button
        [disabled]="page == total_pages"
        class="ui fluid blue button"
        (click)="goPage(1)"
      >
        <i class="right chevron icon"></i>
      </button>
    </div>
    <!-- -->
  </div>
</div>
