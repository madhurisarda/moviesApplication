<div class="ui blue inverted borderless stackable menu" >
<div class="right menu ">
  <a  class="header item"  (click)="logout()">Logout</a><br><br>
</div></div>
<div class="ui floating message" id="search">
  <div class="ui container">
    <div class="ui big fluid action input" >
      <input #inputSearch
             type="text"
             [placeholder]="holder"
             (keyup.enter)="search(inputSearch.value)"
             (blur)="search(inputSearch.value); inputSearch.value=''">
      <div class="ui  grid">
        <div class="computer only tablet only row">
          <button class="ui big blue right labeled icon button" type="submit" (click)="search(inputSearch.value)">
            <i class="search icon"></i>
            <span>Search</span>
          </button>
        </div>
        <div class="mobile only row">
          <button class="ui big blue button" type="submit" (click)="search(inputSearch.value)">
            <i class="search icon"></i>
          </button>
        </div>
      </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <div class="computer only tablet only row">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="ui big blue right labeled icon button" type="submit" [routerLink]="['/addEdit/add']"><span class="glyphicon glyphicon-plus"></span>&nbsp;Add</button>
      </div>
    </div>

  </div>

</div>
